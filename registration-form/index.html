<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>

  <body>
    <form action="/" id="form">
      <h3>Online Registration</h3>
      <div class="input-control">
        <label for="name"> First Name</label>
        <input type="text" placeholder="First Name" id="name" /><br />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="surname">Last Name</label>
        <input type="text" placeholder="Last Name" id="surname" /><br />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="email"> Email Adress</label><br />
        <input type="email" placeholder="Email" id="email" /><br />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="company">Company (if applicable)</label><br />
        <input type="text" placeholder="Company" id="company" /><br />
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="adress"> Physical Address</label><br />
        <input type="text" placeholder="Physical Address" id="address" /><br />
        <div class="error"></div>
      </div>
      <!-- <div class="input-control">
        <label for="password">Password</label><br />
        <input type="password" placeholder="Password" id="password" />
        <div class="error"></div>
      </div> -->
      <div class="input-control">
        <label for="birth"> Date of Birth</label><br />
        <input type="date" /><br />
        <div class="error"></div>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
